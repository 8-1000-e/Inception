volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/edubois-/data/mariadb
      o: bind
      type: none

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/edubois-/data/wordpress
      o: bind
      type: none


services:
  nginx:
    container_name: nginx
    build: ./nginx
    networks: 
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    ports:
      - "443:443"
    restart: on-failure

  wordpress:
    container_name: wordpress
    build: 
      context: ./wordpress
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    networks: 
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    expose:
      - "9000"
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: 
      context: ./mariadb
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    networks: 
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    expose:
      - "3306"
    restart: on-failure


networks:
  inception:
    name: inception
    driver: bridge
